{% load i18n zwp_tags %}
<h2>{% dir_label zwp_dir %}</h2>

<p>	
{% if zwp_parent %}
<a href="{{ zwp_parent.url }}">{% trans "back to" %} {% dir_label zwp_parent %}</a>
{% endif %}
</p>

<ul>
	{% for dir in zwp_dirs %}
	<li><a href="{{ dir.url }}">{% dir_label dir %}</a></li>
	{% endfor %}
</ul>

<script type="text/javascript">
zwp.dirTree(
	'{{ zwp_dir.ds.name }}',
	'#zwp-nav',
	'#zwp-content',
	{% zwp_json_tree %}
);
</script>
